

<div class="homeOptions">
  <br/>
  <button *ngIf="authenticated()"><app-main>Glavni meni:</app-main></button>
  <div class="bookWrapper">
  <div class="book" *ngFor="let book of books">
    <img src='http://localhost:3000/{{ book.photo.filename }}' width="100px">
    <span>{{ book.title }}</span>
    <span>{{ book.year }}</span>
  </div>
</div>
</div>
